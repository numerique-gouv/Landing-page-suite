title: Accessibilité
body: >-
  **La Suite numérique** s’engage à rendre ses services numériques accessibles,
  conformément à l’article 47 de la loi n° 2005-102 du 11 février 2005.


  ## Déclaration d’accessibilité


  _Établie le 20 décembre 2023._


  Cette déclaration d’accessibilité s’applique au site **lasuite.numerique.gouv.fr**.


  ## État de conformité


  **lasuite.numerique.gouv.fr** est non conforme avec le RGAA 4.1. Le site n’a pas encore été audité. Cependant, l'équipe s'efforce de créer un site accessible à tous en suivant les recommandations du RGAA.


  ## Amélioration et contact


  Si vous n’arrivez pas à accéder à un contenu ou à un service, vous pouvez contacter le responsable de lasuite.numerique.gouv.fr pour être orienté vers une alternative accessible ou obtenir le contenu sous une autre forme.


  - E-mail : {CONTACT_EMAIL}

  - Adresse : {ADDRESS_DINUM}


  Nous essayons de répondre dans les 2 jours ouvrés.


  ## Voie de recours


  Cette procédure est à utiliser dans le cas suivant : vous avez signalé au responsable du site internet un défaut d’accessibilité qui vous empêche d’accéder à un contenu ou à un des services du portail et vous n’avez pas obtenu de réponse satisfaisante.


  Vous pouvez :


  - Écrire un message au [Défenseur des droits](https://formulaire.defenseurdesdroits.fr/formulaire_saisine/)

  - Contacter le délégué du [Défenseur des droits dans votre région](https://www.defenseurdesdroits.fr/carte-des-delegues)

  - Envoyer un courrier par la poste (gratuit, ne pas mettre de timbre) :  
    Défenseur des droits  
    Libre réponse 71120  
    75342 Paris CEDEX 07
