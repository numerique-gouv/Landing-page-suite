  - type: faq
    title: Questions fréquentes
    items:
      - question: Qui a accès au Notepad de l'État ?
        answer: >-
          Pour **écrire** des notes, vous devez être un agent de l'État. Pas
          besoin de créer de compte utilisateur : votre adresse e-mail
          professionnelle est reconnue directement.


          Pour **lire** des notes, vous n'avez besoin de rien : si la note est bien configurée pour être publique, il vous suffit de cliquer sur le lien de la note, que vous soyiez un agent de l'État ou non.
      - question: Mes notes sont-elles privées ?
        answer:
          Par défaut, une note est visible et modifiable par tout agent de l'État
          ayant connaissance de l'URL de la note. Vous pouvez décider de rendre
          la note totalement privée, accessible uniquement en lecture, voire de
          la rendre totalement publique. Tout se fait en un clic via le bouton
          de partage en haut à droite d'une note.
      - question: Puis-je exporter mes données ?
        answer:
          "Oui ! Vos notes utilisent le format markdown, un format de texte brut
          très répandu. Pas de problème de compatibilité à l'horizon : si vous
          ne voulez plus utiliser le Notepad de l'État, vos notes sont
          utilisables en dehors de l'outil en un clic."
      - question: Comment organiser mes notes ?
        answer:
          Vous pouvez organiser vos notes facilement via des étiquettes à décrire
          dans le texte de la note elle-même. Filtrez ensuite vos notes via la
          barre de recherche dans l'historique.
